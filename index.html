<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shamanook Search Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <img src="Shamanook-small.png" />
        <div class="serchBx">
          <input type="text" name="" class="query" />
          <div class="icons">
            <div><img src="search.png" /></div>
            <div><img src="mic.png" /></div>
          </div>
        </div>
        <div class="button">
          <button class="searchBtn">Shamanook Search</button>
        </div>
      </div>
    </section>

    <script type="text/javascript">
      let query = document.querySelector(".query");
      let search = document.querySelector(".searchBtn");
      search.onclick = function () {
        let url = "https://duckduckgo.com/?q=" + query.value;
        window.open(url, "_self");
      };
    </script>
  </body>
</html>
